<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatando links</title>
  <style>
    a {
      
    }

    a:link {
      color: blue;
    }

    a:visited {
      color: blue;
    }

    a:hover {
      color: red;
    }

    a:active {
      color: black;
    }
  </style>
</head>
<body>
  <a href="https://www.google.com.br">Google</a>
  |
  <a href="https://www.tecmundo.com.br">Tecmudo</a>
  |
  <a href="https://www.megacurioso.com.br">Mega Curioso</a>
</body>
</html>
