<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário</title>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <p>Formulário feito por Pablo Oliveira</p>
    <form action="cadastro.php" method="get">
        <p>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="somente seu primeiro nome" minlength="5" maxlength="20" required>
                <br>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" placeholder="digite seu email para contato" required>
            </fieldset>
            <fieldset>
                <legend>Esportes</legend>
                <input type="checkbox" name="fut" id="iesfut">
                <label for="iesfut">Futebool</label>
                <br>
                <input type="checkbox" name="vol" id="ivol">
                <label for="ivol">Volêi</label>
                <br>
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label>
                <br>
                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label>
            </fieldset>
            <fieldset>
                <legend>Plataformas</legend>
                <input type="radio" name="plataform" id="ipc" required>
                <label for="ipc">PC</label>
                <br>
                <input type="radio" name="plataform" id="iconsole" required>
                <label for="iconsole">Console</label>
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
