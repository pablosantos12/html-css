<!DOCTYPE html>
<html>
<head lang="pt-br">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		@font-face {
			font-family: "Madelina Script";
			src: url(fontes/MadelinaScript.woff);
		}

			@font-face {
			font-family: Heart;
			src: url(fontes/BringHeart.woff);
		}

			@font-face {
			font-family: Ancient;
			src: url(fontes/Ancient-Medium.woff);
		}

		.tamanho {
			font-size: 6em;
		}

		h1 {
			font-family: "Madelina Script";
		}

		h2 {
			font-family: Heart;
		}

		h3 {
			font-family: Ancient;
		}
	</style>
	<title>
		Fontes customizadas
	</title>
</head>
<body>
	<h1 class="tamanho">Fontes customizadas</h1>
	<h2 class="tamanho">Fontes customizadas</h2>
	<h3 class="tamanho">Fontes customizadas</h3>
</body>
</html>
